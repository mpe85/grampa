name: Gradle Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: ./gradlew build
      - uses: codecov/codecov-action@v5
        with:
          files: ./build/reports/kover/report.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
